version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zlata_lednice_db_prod
    environment:
      POSTGRES_DB: zlata_lednice
      POSTGRES_USER: ${DB_USER:-zlata}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - zlata-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-zlata}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zlata_lednice_api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: zlata_lednice
      DB_USER: ${DB_USER:-zlata}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zlata-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zlata_lednice_web
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - zlata-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_prod_data:

networks:
  zlata-network:
    driver: bridge
